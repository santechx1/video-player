<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Media Player</h1>
        <p class="header__subtitle">An extensible media player.</p>
    </header>
    <main class="container">
        <section class="container__content">
            <h2 class="container__content--title">Video</h2>
            <video class="container__content--movie">
                <!-- Download the video from: http://bbb3d.renderfarming.net/download.html  and put it in assets folder,
                don't forget to change the name of the file -->
                <source src="./assets/bbb_sunflower.mp4" />
            </video>
        </section>
        <aside class="aside">
            <h3 class="aside__title">Actions</h3>
            <button class="aside__button">Play/Pause</button>
        </aside>
    </main>
    <script>
        const video = document.querySelector('video');
        const button = document.querySelector('button');
        // This is not recommended because browsers don't like automatic element actions 
        // without a previous user interaction.        
        // video.play(); 

        function MediaPlayer(config) {
            this.media = config.el;
        }

        MediaPlayer.prototype.play = function () {
            this.media.play();
        }

        MediaPlayer.prototype.pause = function () {
            this.media.pause();
        }

        const player = new MediaPlayer({ el: video });
        button.onclick = () => {
            (player.media.paused)
                ? player.media.play()
                : player.media.pause()
        };
    </script>
</body>

</html>
