<body>
    <a href="/exercises/">Go back</a>
    <p><em>Open the console tab</em></p>
    <script>
        function* simpleGenerator() {
            console.log('GENERATOR START');
            yield 1;
            yield 2;
            yield 3;
            console.log('GENERATOR END');
        }
        // const gen = simpleGenerator();

        // infinite generator
        function* idMaker() {
            let id = 1;
            while (true) {
                yield id;
                id = id + 1;
            }
        }
        // const gen = idMaker();

        function* idMakerWithReset() {
            let id = 1;
            let reset;
            while (true) {
                // pass a value through generator.next()
                reset = yield id;
                if (reset) {
                    id = 1;
                } else {
                    id = id + 1;
                }
            }
        }
        // const gen = idMakerWithReset();

        // fibonacci
        function* fibonacci() {
            let a = 1;
            let b = 1;
            while (true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }
        const gen = fibonacci();
    </script>
</body>

</html>
