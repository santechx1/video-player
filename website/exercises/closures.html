        // function that returns another functions
        function makeColorPrinter(color) {
            let colorMessage = `This color is ${color}`;
            return function () {
                console.log(colorMessage);
            }
        }

        let greenColorPrinter = makeColorPrinter("green");

        function makeCounter(n) {
            let count = n;

            return {
                increase: function () {
                    count = count + 1;
                },
                decrease: function () {
                    count = count - 1;
                },
                getCount: function () {
                    return count;
                }
            };
        }

        let counter = makeCounter(7);
        console.log('The count is:', counter.getCount());
        counter.increase();
        console.log('The count is:', counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log('The count is:', counter.getCount());
        // count variable is private, it cannot be accessed directly
        console.log(counter.count);
        counter.count = 0;
        console.log('The count is:', counter.getCount());
