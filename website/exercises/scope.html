<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <a href="/exercises/">Go back</a>
    <p><em>Open the console tab</em></p>

    <script>
        /* Global Scope */
        var message = 'Hello, world!';

        /* Function Scope */
        function printNumbers() {
            var i;
            for (i = 0; i < 10; i++) {
                setTimeout(() => {
                    console.log(i);
                }, 100);
            }
        }
        // print ten times number 10, 'var' preserves only the last 'i' value after the loop ends
        // printNumbers();
        function eventuallyPrintNumber(n) {
            setTimeout(() => {
                console.log(n);
            }, 100);
        }
        function printNumbers2() {
            var i;
            for (i = 0; i < 10; i++) {
                eventuallyPrintNumber(i);
            }
        }
        // print numbers form 0 to 9, a new function creates a new function scope, preserving each 'i' value in every iteration
        // printNumbers2();

        /* Block Scope */
        function printNumbers3() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    console.log(i);
                }, 100);
            }
        }
        // print numbers from 0 to 9, 'let' creates a new block scope for every loop iteration
        printNumbers3();

        /* Module Scope */
    </script>
</body>

</html>
